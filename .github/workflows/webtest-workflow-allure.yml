name: Run Web with Allure Report

on:  
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  web-tests ALLURE:
    runs-on: ubuntu-latest
    permissions: write-all


    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Requirements
        run: |
          python -m pip install --upgrade pip
          pip install -U -r requirements.txt
          sudo npm install @playwright/test
          sudo npx playwright install-deps
          rfbrowser init
  
      - name: Clean output allure
        run: rm -rf output/

      - name: Run Test
        run: robot -d logs --listener "allure_robotframework;output/allure-results" -v HEADLESS:true tests/ || true

      - name: Generate report
        run: allure generate output/allure-results -o allure-report --clean

      - name: Load test report history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: build/allure-results

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history